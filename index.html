<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION FORM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="title_small">(web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First_Name</label>
                        <input id="first_name" name="first_name" placeholder="ENTER FIRST NAME">
                    </div>
                    <div class="form_control">
                        <label for="second_name">Second_Name</label>
                        <input id="second_name" name="second_name" placeholder="ENTER SECOND NAME">
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="ENTER EMAIL">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job_Role</label>
                        <select id="job_role">
                            <option value="">Select_Job_Role</option>
                            <option value="frontend_developer">Frontend Deverloper</option>
                            <option value="backendend_developer">Backend Developer</option>
                            <option value="fullstack_developer">FUllstack Developer</option>
                            <option value="UI/UX_designer">UI/Ux Designer</option>
                        </select>
                    </div>
                    <div class="address_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="" cols="60" rows="5" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="ENTER CITY NAME">
                    </div>
                    <div class="form_control">
                        <label for="pin_code">Pin_Code</label>
                        <input type="number" id="pin_code" name="pin_code" placeholder="ENTER PIN CODE">
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input value="2022-04-01" type="date" id="date" name="date">
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">APPLY NOW</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
